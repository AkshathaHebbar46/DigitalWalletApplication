# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA settings
# Auto-create/update tables from entities
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.transactions.digitalwallettraining=DEBUG

spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: Reduce warnings in startup logs
spring.jpa.open-in-view=false

wallet.transaction.max-amount=50000
wallet.transaction.min-amount=1